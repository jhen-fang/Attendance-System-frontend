options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        echo "üßæ Commit info:"
        git log -n 1
        echo "üìÅ Root file list:"
        ls -lh
        echo "üìÑ index.html preview (from repo):"
        cat index.html || echo "‚ùå index.html not found"

  - name: node
    entrypoint: npm
    args: ['install']

  - name: node
    entrypoint: bash
    args:
      - -c
      - |
        echo "Using VITE_API_BASE_URL=$$VITE_API_BASE_URL"
        VITE_API_BASE_URL=$$VITE_API_BASE_URL npm run build
        echo "Build Finished,dist/ Ôºö"
        ls -lh dist/
    secretEnv: ['VITE_API_BASE_URL']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        gsutil -m rsync -r -c -d dist/ gs://attendance-frontend-static-site/
        gsutil cp dist/index.html gs://attendance-frontend-static-site/index.html
        echo "Deployed time: $(date)"

availableSecrets:
  secretManager:
    - versionName: projects/tsmc-attendance-system-458811/secrets/API_URL/versions/latest
      env: 'VITE_API_BASE_URL'
